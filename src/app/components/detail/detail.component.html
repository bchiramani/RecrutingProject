<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="col-lg-8 col-sm-8" *ngIf="cvToDisplay !=null">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" [src]="cvToDisplay?.image">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="card-body">

            <div class="useravatar">
                <img alt="" [src]="cvToDisplay.image|defaultImage">
            </div>

            <br>
            <div class="card-info">
                <span class="card-title">{{cvToDisplay?.nom}} {{cvToDisplay?.prenom}}</span>
                <br> <span> {{cvToDisplay?.job}} </span>
                <br> {{cvToDisplay?.motCles}}
                <br> {{cvToDisplay?.citation}}<br>
                <br>
                <button type="button" class="btn btn-primary" (click)="embaucher()">Embaucher</button>
                <p> </p>
                <button type="button" class="btn btn-primary" (click)="viewDetails()">Detail</button>



            </div>
        </div>
    </div>



</div>
