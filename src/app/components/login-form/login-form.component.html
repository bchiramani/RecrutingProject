<br>
<form [formGroup]="loginForm">
    <div class="row">

        <input [ngStyle]="{'border-color':colorEmail}" type="text" class="form-control col-md-6" formControlName="email" name="email" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address." />
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
            <div *ngIf="loginForm.controls['email'].errors.required" class="text-danger">
                <div class="alert alert-danger" role="alert">

                    email is required
                </div>
            </div>
            <div *ngIf="loginForm.controls['email'].errors.email" class="text-danger">
                <div class="alert alert-danger" role="alert">

                    invalid email
                </div>

            </div>

        </div>

    </div>
    <div class="row">

        <input type="text" class="form-control col-md-6" formControlName="password" name="password" id="password" placeholder="Your Password *" required data-validation-required-message="Please enter your password." />
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
            <div *ngIf="loginForm.controls['password'].errors.required" class="text-danger">
                <div class="alert alert-danger" role="alert">

                    password is required
                </div>
            </div>
            <div *ngIf="loginForm.controls['password'].errors.password" class="text-danger">
                <div class="alert alert-danger" role="alert">

                    invalid password
                </div>

            </div>
            <div *ngIf="loginForm.controls['password'].errors.minlength" class="text-danger">
                <div class="alert alert-danger" role="alert">
                    Password Min Length is 4

                </div>
            </div>

        </div>

    </div>


    <button (click)="login()" [disabled]="!loginForm.valid" class="btn btn-primary mt30 btn-white pull-right"> Login </button>
</form>
